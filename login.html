<!DOCTYPE html> 
<html lang="en"> 
 
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and registration by Austine</title> 
    <link rel="stylesheet" href="LoginStyle.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <style>
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: -10px;
            margin-bottom: 5px;
            display: none;
        }
    </style>
</head> 
 
<body> 
    <header class="header"> 
        <nav class="navbar"> 
            <a href="index.html">Home</a> 
            <a href="recipe_feed.html">Recipes</a> 
            <a href="#">Contact</a>
            <a href="SignUp.html">Register</a>
            <a href="dashboard.html">Dashboard</a> 
        </nav> 
 
        <form action="#" class="search-bar"> 
            <input type="text" placeholder="Search"> 
            <button type="submit"><i class='bx bx-search-alt'></i></button> 
        </form> 
    </header> 
    <div class="container"> 
        <div class="content"> 
            <h2 class="logo"><i class='bx bxs-bowl-rice'></i>Austine's Recipe Sharing Platform</h2> 
 
            <div class="text-sci"> 
                <h2>Welcome!!<br><span>to where thoughts and delicacies meet</span></h2> 
             
                <div class="social_icons"> 
                    <a href="#"><i class='bx bxl-instagram'></i></a> 
                    <a href="#"><i class='bx bxl-twitter'></i></a> 
                    <a href="#"><i class='bx bxl-facebook'></i></a> 
                    <a href="#"><i class='bx bxl-youtube'></i></a> 
                </div> 
            </div> 
        </div> 
 
        <div class="loginRegister_box"> 
            <div class="form_box"> 
                <form action="#" id="loginForm"> 
                    <h2>Sign In</h2> 
 
                    <div class="input-box"> 
                        <span class="error-message" id="emailError"></span>
                        <span class="icon"><i class='bx bx-envelope'></i></span> 
                        <input type="email" id="email"> 
                        <label>Email</label> 
                    </div> 
 
                    <div class="input-box">
                        <span class="error-message" id="passwordError"></span>
                        <span class="icon"><i class='bx bxs-key'></i></span> 
                        <input type="password" id="password"> 
                        <label>Password</label>
                    </div> 
 
                    <div class="rememberpassword"> 
                        <label> 
                            <input type="checkbox"> Remember me 
                        </label> 
                        <a href="#">Forgotten Password?</a> 
                    </div> 
                    <br>
 
                    <button type="submit" class="button"><a href="recipes.html"></a>Sign In</button> 
 
                    <div class="login-register"> 
                        <p>Don't have an account? <a href="SignUp.html" class="register_link">Sign Up</a></p> 
                    </div> 
                </form> 
            </div> 
        </div> 
    </div> 

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Reset error messages
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let isValid = true;

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                emailError.style.display = 'block';
                isValid = false;
            }
            
            // Password validation
            const passwordRegex = /^(?=.*[A-Z])(?=.*\d{3,})(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordRegex.test(password.value)) {
                passwordError.textContent = 'Password must be at least 8 characters long, contain at least one uppercase, at least three digits, and at least one special character.';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // If all validations pass, redirect to the recipes page
                window.location.href = 'recipes.html';
            }
        });
    </script>
</body> 
</html>
